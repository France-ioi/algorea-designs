<ul>
  {% for item in include.nav %}
    <li>{{ item.scenar }}</li>

    {% if item.subfolderitems %}
      <ul>
    	{% for subitem in item.subfolderitems %}
        <li><span class="color-thread" style="background-color: {{ subitem.color }}"></span><a href="{{ subitem.path }}">{{ subitem.title }}</a></li>
      	{% endfor %}
      </ul>
    {% endif %}
  {% endfor %}
</ul>
